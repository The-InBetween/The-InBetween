name: Update | Pipeline
on:
  workflow_dispatch:

jobs:

  update_mods:
    name: Update Mods
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Packwiz
        uses: supplypike/setup-bin@v4
        with:
          uri: 'https://nightly.link/packwiz/packwiz/workflows/go/main/Linux%2064-bit%20x86.zip'
          name: 'packwiz'
          version: 'linux'

      - name: Update Mods with Packwiz
        run: |
          cd client
          packwiz update -a -y
          cd ../server
          packwiz update -a -y

      - name: Push the updated mod list via a Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
            commit-message: "chore: updated mods"
            title: 'chore: updated mods'
            body: >
              This PR is auto-generated by 
              [create-pull-request](https://github.com/peter-evans/create-pull-request).
